<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title{{ post.title }}</title>
</head>
<body>
<h1>{{ post.title }}</h1>
{{ post.content }}
<hr/>

<h3>Comments</h3>
{% for comment in post.comment_set.all %}
    {{ comment.message }}
    {{ comment.author }}
    {{ comment.updated }}
{% endfor %}
</body>
</html>
